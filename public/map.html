<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Unveil the Buried River</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<!--script src="js/skel-layers.min.js"></script-->
    <script src="js/init.js"></script>
    <link rel="manifest" href="./manifest.json">
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
    </noscript>
    <link rel="stylesheet" href="css/map.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/icon.min.css'/>
	</head>

	<body class="landing">
    <!-- Header -->

    <section>
      <div id="guide">
        <div id="nearest_guide">
          <i class="hand point down icon"></i>
          <p>找到最接近的景點</p>
        </div>
        <div id='f_marker'></div>
        <div id="forum_guide">
          <i class="hand point up icon"></i>
          <p>點擊景點查看介紹</p>
        </div>
        <div id="share_guide">
          <p>留下你的心得</p>
          <i class="hand point down icon"></i>
        </div>
        <p id='skip'>略過</p>
      </div>

      <div id="map"></div>

      <div id='info'>
        <div class='bar'> </div>  
        <i class="times icon" style='color: #663300'></i>
        <div id='infoTitle'></div>
        <div id='infoImg'></div>
        <div id='infoContent'></div>
        <div id='infoforum'></div>
      </div>
      
      <div id='experience'>
        <div class='bar dark'>
          <div id='exp-title'></div>
          <i class="times icon"></i>
        </div>
        <div id='exp-content'>
          <textarea rows="6" placeholder='寫下你的心得吧^^'></textarea>
          <div class ='custButton dark' id='experience-send'><p>發佈</p></div>
          <div class ='custButton light'><p>取消</p></div>
        </div>
      </div>

      <div id='tutor-review'>
        <div class='bar1'>
          <i class="times icon"></i>
        </div>
        <h1>感謝參與本次的導覽</h1>
        <p>我是導覽員 蔡凱宇</p>
        <p>若你滿意請為我評分</p>
        <i id="star1" class="star outline icon"></i>
        <i id="star2" class="star outline icon"></i>
        <i id="star3" class="star outline icon"></i>
        <i id="star4" class="star outline icon"></i>
        <i id="star5" class="star outline icon"></i>
        <div id='tutor-content'>
          <textarea rows="1" type='text' placeholder='給導覽員一些回饋吧^^'></textarea>
          <div class ='custButton dark' id='tutor-send'><p>發佈</p></div>
          <div class ='custButton light'><p>取消</p></div>
        </div>
      </div>

      <div class='light' id='camera'>
        <p>施工中</p>
      </div>

      <div class='bar'>
        <div id='nearestAttraction'></div>
        <div id='right'>
          <i class="camera icon"></i>
          <!--i class="heart icon"></i-->
          <i class="edit icon"></i>
          <i class="share icon"></i>
        </div>
      </div>
    </section>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgDbn_mp0OT7VYG6XaaxaTPX2GgraqLtQ&callback=initMap" async defer></script>
  </body>

</html>
