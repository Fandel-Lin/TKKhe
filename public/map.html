<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Unveil the Buried River</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<!--[if lte IE 8]><script src="js/html5shiv.js"></script><![endif]-->
		<script src="js/jquery.min.js"></script>
		<script src="js/skel.min.js"></script>
		<!--script src="js/skel-layers.min.js"></script-->
    <script src="js/init.js"></script>
    <link rel="manifest" href="./manifest.json">
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-xlarge.css" />
    </noscript>
    <link rel="stylesheet" href="css/map.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/components/icon.min.css'/>
	</head>

	<body class="landing">
    <!-- Header -->

    <section>
      <div id="map"></div>

      <div id='info'>
        <div class='bar'> </div>  
        <i class="times icon" style='color: #663300'></i>
        <div id='infoImg'></div>
        <div id='infoTitle'></div>
        <div id='infoContent'></div>
        <div id='infoforum'></div>
      </div>
      
      <div id='experience'>
        <div class='bar dark'>
          <div id='exp-title'></div>
          <i class="times icon"></i>
        </div>
        <div id='exp-content'>
          <textarea rows="6" placeholder='寫下你的心得吧^^'></textarea>
          <div class ='custButton dark'><p>發佈</p></div>
          <div class ='custButton light'><p>取消</p></div>
        </div>
      </div>

      <div class='light' id='camera'>
        <p>施工中</p>
      </div>

      <div class='bar'>
        <div id='nearestAttraction'></div>
        <div id='right'>
          <i class="camera icon"></i>
          <i class="heart icon"></i>
          <i class="edit icon"></i>
          <i class="share icon"></i>
        </div>
      </div>
    </section>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgDbn_mp0OT7VYG6XaaxaTPX2GgraqLtQ&callback=initMap" async defer></script>
  </body>

</html>
